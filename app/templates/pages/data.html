{% extends 'base.html' %}

{% block content %}
<div class="row mb-5">
    <div class="col-md-12">
        <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form action="{{ url_for('data.index') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="data">Dataset</label>
                    <input type="file" name="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
